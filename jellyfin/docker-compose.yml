services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    ports:
      - target: 8096
        published: 8096
        mode: host
    volumes:
      - ./config:/config
      - ./cache:/cache
      - type: bind
        source: /home/mccaffrey/Videos/Full Movies
        target: /Full Movies
      - type: bind
        source: /mnt/Samsung-990-EVO/Series
        target: /Series
        read_only: true
    restart: 'unless-stopped'
    # Optional - may be necessary for docker healthcheck to pass if running in host network mode
    extra_hosts:
      - 'host.docker.internal:host-gateway'
